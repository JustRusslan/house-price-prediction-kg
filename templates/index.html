<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apartment Price Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>üè† Apartment Price Predictor (USD)</h1>
        <img src="https://www.house.kg/build/images/house_languages.dcfe9e2b.jpg" width="500">

        <form action="{{ url_for('predict_func') }}" method="post">
            <input type="number" name="Number_of_rooms" step="1" placeholder="Number of rooms" required>
            <input type="number" name="Area_in_m2" step="0.1" placeholder="Area in m¬≤" required>
            <input type="number" name="Floor" step="1" placeholder="Floor" required>
            <input type="submit" value="Predict">
        </form>

        {% if prediction %}
            <p class="result">{{ prediction }}</p>
        {% endif %}
    </div>
</body>
</html>
